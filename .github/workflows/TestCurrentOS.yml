name: "TestCurrentOS"

on: [push]

jobs:
  test:
    runs-on: macOS-latest
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Test
        id: xcodebuild
        run: |
          sudo xcode-select -s /Applications/Xcode_12.4.app
          set -eo pipefail
          ./gradlew -q ${{ matrix.task }} | xcpretty -c || exit ${PIPESTATUS[0]}