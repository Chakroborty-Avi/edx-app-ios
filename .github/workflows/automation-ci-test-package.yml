name: Run automation tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Clone edx-app-test repository
      run: |
        git clone https://github.com/openedx/edx-app-test.git
    - name: move to edx-app-test
      run: cd $GITHUB_WORKSPACE/edx-app-test
    - name: create zip bundle
      run: zip -r test_bundle.zip tests/ requirements.txt
          cp test_bundle.zip ../
