name: "test"

on: [push]

jobs:
  test:
    runs-on: macOS-latest
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12.5.1'
      - name: Setup - Xcode
        run: sudo xcode-select -s /Applications/Xcode_12.5.1.app
