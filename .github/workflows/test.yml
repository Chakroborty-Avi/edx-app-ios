name: "test"

on: [push]

jobs:
  test:
    runs-on: macOS-latest
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Setup - Xcode
        run: sudo xcode-select -s /Applications/Xcode_12.4.app
        run: instruments -s devices | grep "iPhone 8 (${IOS_VERSION}" | awk -F '[\[]' '{print $2}' | sed 's/.$//' | xargs open -a /Applications/Xcode.app/Contents/Developer/Applications/Simulator.app --args -CurrentDeviceUDID
        run: ./gradlew -q testLTRCurrentOS IOS_VERSION=13.3 | xcpretty -c
