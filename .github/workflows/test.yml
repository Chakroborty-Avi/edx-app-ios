name: "test"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macOS-latest
    steps:
      name: Git - Checkout
      - uses: actions/checkout@master
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Setup - Xcode
        run: sudo xcode-select -s /Applications/Xcode_12.5.1.app
    
    